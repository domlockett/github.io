# Assignment 0

- This assignment will be slightly different than most others.

    - For the majority of assignments you will be asked to edit the 'AssignmentX-X.ipynb' document directly and then 'push' this document to the GitHub repository.
    
        - If you do not know what 'pushing' a document is, that's okay. For now consider it a way to upload your progress on an assignment.
    
    - For this first assignment you will follow along with the instructions throughout this document and once you have completed all the tasks, I will ask you to create a new file which you will then push to your repository.
    

- The purpose of this task is to get you oriented with the operation and work flow of this class. 

    - We will go through steps that will show you how to accomplish each day's activities and quizzes.
